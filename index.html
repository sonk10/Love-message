<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.1);
            font-family: 'Great Vibes', cursive;
            white-space: pre-wrap;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }

        .background-text span {
            flex-grow: 1;
            text-align: center;
            animation: fadeInOut 5s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: red;
            transform: rotate(-45deg);
            animation: pulse 1s infinite alternate, floatUp 5s infinite linear;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { transform: scale(1.2) rotate(-45deg); box-shadow: 0 0 40px rgba(255, 0, 0, 1); }
        }

        .message {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Great Vibes', cursive;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px white; }
            100% { text-shadow: 0 0 20px white; }
        }
    </style>
</head>
<body>
    <div class="background-text">
        <span>Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng</span>
        <span>Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng</span>
        <span>Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng Hằng</span>
    </div>
    <div class="heart"></div>
    <div class="message">Yêu Chị Hằng❤️</div>
    
    <audio id="loveSong" autoplay loop>
        <source src="https://docs.google.com/uc?export=download&id=1Wv3rpufwRQPUz6Zhfa_pvmrA_luHE3XR" type="audio/mpeg">
    </audio>
</body>
</html>
